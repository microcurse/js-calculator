<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Calculator</title>
</head>
<body>
  <div class="calculator">
  
    <div class="screen-container">
      <div id="calculation"></div>
    </div>
  
    <div class="keys">
      <button id="num" value=7 >7</button>
      <button id="num" value="8">8</button>
      <button id="num" value="9">9</button>
  
      <button id="num" value="4">4</button>
      <button id="num" value="5">5</button>
      <button id="num" value="6">6</button>
  
      <button id="num" value="1">1</button>
      <button id="num" value="2">2</button>
      <button id="num" value="3">3</button>
  
      <button id="num" value=".">.</button>
      <button id="num" value="0">0</button>
      <button id="operator" id="equals" value="=">=</button>
  
    </div>
  
    <div class="operators">
      <button id="operator" class="clear" value="clear">C</button>
      <button id="operator" class="divide" value="/">/</button>
      <button id="operator" class="multiply" value="*">*</button>
      <button id="operator" class="subtract" value="-">-</button>
      <button id="operator" class="add" value="+">+</button>
  
    </div>
  
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
